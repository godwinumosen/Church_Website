{% extends "base.html" %}
{% load static %}
{% block content %}

  <!-- about section -->
  <section class="about_section layout_padding-bottom">
    <div class="square-box">
      <img src="{% static 'images/holy.jpg' %}" alt="">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="img-box"
            
            <!--The beginning of the about slider-->
                  <div id="imageSlider" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                       <div class="carousel-item active">
                          <img src="{% static 'images/hero-bg.jpg' %}"height="400px" class="d-block w-100" alt="Image 1">
                       </div>
                       <div class="carousel-item">
                        <img src="{% static 'images/holy.jpg' %}"height="400px" class="d-block w-100" alt="Image 2">
                       </div>
                       
                       <!-- Add more carousel items as needed -->
                    </div>
                    <a class="carousel-control-prev" href="#imageSlider" role="button" data-slide="prev">
                       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                       <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#imageSlider" role="button" data-slide="next">
                       <span class="carousel-control-next-icon" aria-hidden="true"></span>
                       <span class="sr-only">Next</span>
                    </a>
                 </div>       
          </div>  
        </div>



        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>
                Fountain Church

            </div>
            <p>
              There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration
              in
              some form, by injected humour, or randomised words
            </p>
            <a href="{% url 'home' %}">
              Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end about section -->


{% endblock %}
